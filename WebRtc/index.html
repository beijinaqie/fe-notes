<script>
(function(){
var WaveViewBak=Recorder.WaveView;
var WaveSurferViewBak=Recorder.WaveSurferView;
var LibFFTBak=Recorder.LibFFT;
var FrequencyHistogramViewBak=Recorder.FrequencyHistogramView;
var LogAudios=[0];

window.NOOP=function(){};
window.RootFolder="https://xiangyuecn.gitee.io/recorder";
window.Runtime={
	LogAudios:LogAudios
	
	/*注册显示的控制按钮*/
	,Ctrls:function(ctrls){
		this._ctrls=ctrls;
		ctrls.push({name:"清除日志",click:"Runtime.LogClear"});
		
		var html=[];
		for(var i=0;i<ctrls.length;i++){
			var o=ctrls[i];
			if(o.html){
				html.push(o.html);
			}else if(o.choiceFile){
				Runtime.ViewChoiceFile(o.choiceFile);
			}else{
				html.push('<button class="mainBtn '+o.cls+'" onclick="'+o.click+'()">'+o.name+'</button>');
			};
		};
		$(".ctrlBtns").html(html.join("\n"));
	}
	
	,Import:function(jsList,win){
		win=win||window;
		var doc=win.document;
		var load=function(idx){
			if(idx>=jsList.length){
				Runtime.CodeRunClick(1);
				return;
			};
			var itm=jsList[idx];
			var url=itm.url;
			if(itm.check()===false){
				load(idx+1);
				return;
			};
			
			var elem=doc.createElement("script");
			elem.setAttribute("type","text/javascript");
			elem.setAttribute("src",url);
			elem.onload=function(){
				load(idx+1);
			};
			elem.onerror=function(e){
				Runtime.Log("请求失败:"+(e.message||"-")+"，"+url,1);
			};
			doc.body.appendChild(elem);
		};
		setTimeout(function(){
			load(0);
		});
		
		Runtime.CodeRunImport();
	}
	
	,Process:function(buffers,powerLevel,bufferDuration,bufferSampleRate){
		Recorder.WaveView=WaveViewBak;
		Recorder.WaveSurferView=WaveSurferViewBak;
		Recorder.LibFFT=LibFFTBak;
		Recorder.FrequencyHistogramView=FrequencyHistogramViewBak;
		var waveStore=Runtime.WaveStore;
		if(!waveStore){
			waveStore=Runtime.WaveStore={};
			waveStore.WaveView=Recorder.WaveView({elem:".ctrlProcessWave"});
			waveStore.SurferView=Recorder.WaveSurferView({elem:".ctrlProcessWave"});
			waveStore.Histogram1=Recorder.FrequencyHistogramView({elem:".ctrlProcessWave"});
			waveStore.Histogram2=Recorder.FrequencyHistogramView({
				elem:".ctrlProcessWave"
				,lineCount:90
				,position:0
				,minHeight:1
				,stripeEnable:false
			});
			waveStore.Histogram3=Recorder.FrequencyHistogramView({
				elem:".ctrlProcessWave"
				,lineCount:20
				,position:0
				,minHeight:1
				,fallDuration:400
				,stripeEnable:false
				,mirrorEnable:true
				,linear:[0,"#0ac",1,"#0ac"]
			});
		};
		
		$(".ctrlProcessX").css("width",powerLevel+"%");
		$(".ctrlProcessT").text(formatMs(bufferDuration,1)+" / "+powerLevel);
		
		//可视化图形绘制
		if(waveStore.choice!=recwaveChoiceKey){
			waveStore.choice=recwaveChoiceKey;
			$(".ctrlProcessWave").html("").append(waveStore[recwaveChoiceKey].elem);
		};
		waveStore[recwaveChoiceKey].input(buffers[buffers.length-1],powerLevel,bufferSampleRate);
	}
	
	,ReadBlob:function(blob,call){
		var reader = new FileReader();
		reader.onloadend = function(e){
			call(reader.result);
		};
		reader.readAsArrayBuffer(blob);
	}
	,DecodeAudio:function(fileName,arrayBuffer,True,False){
		True=True||NOOP;
		False=False||NOOP;
		if(!Recorder.Support()){//强制激活Recorder.Ctx 不支持大概率也不支持解码
			False("浏览器不支持音频解码");
			return;
		};
		var type=(/[^.]+$/.exec(fileName)||[])[0]||"";
		var srcBlob=new Blob([arrayBuffer],{type:type&&("audio/"+type)||""});
		
		var ctx=Recorder.Ctx;
		ctx.decodeAudioData(arrayBuffer,function(raw){
			var src=raw.getChannelData(0);
			var sampleRate=raw.sampleRate;
			console.log(fileName,raw,srcBlob);
			
			var pcm=new Int16Array(src.length);
			for(var i=0;i<src.length;i++){//floatTo16BitPCM 
				var s=Math.max(-1,Math.min(1,src[i]));
				s=s<0?s*0x8000:s*0x7FFF;
				pcm[i]=s;
			};
			
			True({
				sampleRate:sampleRate
				,duration:Math.round(src.length/sampleRate*1000)
				,srcBlob:srcBlob
				,type:type
				,data:pcm
			});
		},function(e){
			console.error("audio解码失败",e);
			False(fileName+"解码失败:"+(e&&e.message||"-"));
		});
	}
	
	/*显示日志内容，color:0默认，1红色，2绿色，其他指定颜色*/
	,Log:function(msg,color){
		var now=new Date();
		var t=("0"+now.getHours()).substr(-2)
			+":"+("0"+now.getMinutes()).substr(-2)
			+":"+("0"+now.getSeconds()).substr(-2);
		$(".mainLog").prepend('<div style="color:'+(!color?"":color==1?"red":color==2?"#0b1":color)+'">['+t+']'+msg+'</div>');
	}
	,LogAudio:function(blob,duration,rec,msg){
		var set=rec&&rec.set||{};
		var id=LogAudios.length;
		LogAudios.push({blob:blob,set:$.extend({},set),duration:duration});
		
		Runtime.Log((msg||"已录制")+":"+(set.bitRate||"-")+"kbps "+(set.sampleRate||"-")+"hz "+blob.size+"b ["+(set.type||"-")+"]"+formatMs(duration||0)+'ms <button onclick="Runtime.LogAudioDown(\''+id+'\')">下载</button> <button onclick="Runtime.LogAudioPlay(\''+id+'\')">播放</button> <span class="p'+id+'"></span> <span class="LogAudio_'+id+'"></span>');
	}
	,LogClear:function(){
		$(".mainLog").html("");
		LogAudios.length=1;
	}
};
var formatMs=function(ms,all){
	var f=Math.floor(ms/60000),m=Math.floor(ms/1000)%60;
	var s=(all||f>0?(f<10?"0":"")+f+":":"")
		+(all||f>0||m>0?("0"+m).substr(-2)+"″":"")
		+("00"+ms%1000).substr(-3);
	return s;
};


var recwaveChoiceKey=localStorage["RecWaveChoiceKey"]||"WaveView";
$(".recwaveChoice").bind("click",function(e){
	var elem=$(e.target);
	$(".recwaveChoice").removeClass("slc");
	var val=elem.addClass("slc").attr("key");

$(".recwaveChoice[key="+recwaveChoiceKey+"]").click();


$(window).bind("error",function(e){
	Runtime.Log('【Error】:<pre>'+(e.error?e.error.stack:event.message)+'</pre>',1);
});
})();
</script>

Runtime.LogAudioPlay=function(id){
	var audio=$(".LogAudioPlayer")[0];
	audio.style.display="inline-block";
	if(!(audio.ended || audio.paused)){
		audio.pause();
	};
	
	var o=Runtime.LogAudios[id];
	if(o){
		o.play=(o.play||0)+1;
		var logmsg=function(msg){
			$(".LogAudio_"+id).html('<span style="color:green">'+o.play+'</span> '+new Date().toLocaleTimeString()+" "+msg);
		};
		logmsg("");
		audio.onerror=function(e){
			console.log(arguments)
			logmsg('<span style="color:red">播放失败</span>');
		};
		
		var end=function(blob){
			audio.src=(window.URL||webkitURL).createObjectURL(blob);
			audio.play();
		};
		var wav=Recorder[o.set.type+"2wav"];
		if(wav){
			logmsg("正在转码成wav...");
			var wavData=o.blob;
			if(o.set.type=="pcm"){
				wavData={
					sampleRate:o.set.sampleRate
					,bitRate:o.set.bitRate
					,blob:o.blob
				};
			};
			wav(wavData,function(blob){
				end(blob);
				logmsg("已转码成wav播放");
			},function(msg){
				logmsg("转码成wav失败："+msg);
			});
		}else{
			end(o.blob);
		};
	};
};
var Rnd=0;
Runtime.LogAudioDown=function(id){
	var o=Runtime.LogAudios[id];
	if(o){
		var cls="LogAudioInfo"+(++Rnd);
		var name="rec-"+o.duration+"ms-"+(o.set.bitRate||"-")+"kbps-"+(o.set.sampleRate||"-")+"hz."+(o.set.type||(/\w+$/.exec(o.blob.type)||[])[0]||"unknown");
		
		o.down=(o.down||0)+1;
		$(".LogAudio_"+id).html('<span style="color:red">'+o.down+'</span> 点击 <span class="'+cls+'"> 下载，或复制文本<button onclick="Runtime.LogAudioDown64(\''+id+'\',\''+cls+'\')">生成Base64文本</button></span>');
		
		var downA=document.createElement("A");
		downA.innerHTML="下载 "+name;
		downA.href=(window.URL||webkitURL).createObjectURL(o.blob);
		downA.download=name;
		$("."+cls).prepend(downA);
		if(!/mobile/i.test(navigator.userAgent)){
			downA.click(); //某些软件内会跳转页面到恶心推广页
		}
	};
};
Runtime.LogAudioDown64=function(key, cls){
	var o=Runtime.LogAudios[key];
	
	var reader = new FileReader();
	reader.onloadend = function() {
		var id="LogAudioInfoB64"+(++Rnd);
		$("."+cls).append('<textarea class="'+id+'"></textarea>');
		$("."+id).val(reader.result);
	};
	reader.readAsDataURL(o.blob);
};



Runtime.ViewChoiceFile=function(set){
	set=$.extend({
		multiple:true
		,name:"音乐"
		,title:"转换"
		,mime:"audio/*"
		,process:NOOP //fn(fileName,arrayBuffer,filesCount,fileIdx,endCall)
	},set);
	
	$(".RuntimeChoiceFileBox").remove();
	Runtime.Log('\
<div class="RuntimeChoiceFileBox">\
	<div class="RuntimeChoiceDropFile" onclick="$(\'.RuntimeChoiceFile\').click()" style="border: 3px dashed #a2a1a1;background:#eee; padding:30px 0; text-align:center;cursor: pointer;">\
	拖拽'+(set.multiple?"多":"一")+'个'+set.name+'文件到这里 / 点此选择，并'+set.title+'\
	</div>\
	<input type="file" class="RuntimeChoiceFile" style="display:none" accept="'+set.mime+'" '+(set.multiple?'multiple="multiple"':'')+'>\
</div>');
	$(".RuntimeChoiceDropFile").bind("dragover",function(e){
		e.preventDefault();
	}).bind("drop",function(e){
		e.preventDefault();
		
		readChoiceFile(e.originalEvent.dataTransfer.files);
	});
	$(".RuntimeChoiceFile").bind("change",function(e){
		readChoiceFile(e.target.files);
	});
	function readChoiceFile(files){
		if(!files.length){
			return;
		};
		
		Runtime.Log("发现"+files.length+"个文件，开始"+set.title+"...");
		
		var idx=-1;
		var run=function(){
			idx++;
			if(idx>=files.length){
				return;
			};
			
			var file = files[idx];
			var reader = new FileReader();
			reader.onload = function(e){
				set.process(file.name,e.target.result,files.length,idx,run);
			}
			reader.readAsArrayBuffer(file);
		};
		run();
	};
};


})();
</script>

	var loadDemoCode=function(key,name,end){
		const codeRecorder = `/******************
《【教程】【音频流】【上传】实时转码并上传-pcm固定帧大小》
作者：高坚果
时间：2022-04-26 20:58:37

通过onProcess回调可实现录音的实时处理；pcm格式拥有极速转码特性，能做到边录音边转码，流式的将数据进行上传；涉及Recorder两个核心方法：mock、SampleData。

pcm数据从中间任意位置（16位时为双字节 LE小端模式 Little Endian）截取出来都能正常播放，所以可以生成任意固定大小的帧，并且每帧均可独立播放；其他格式就没有这种特性了，比如mp3，截取出来的数据无法解码播放，必须满足特定的MP3帧格式才能播放；所以本demo只适用于pcm格式，不支持其他格式，其他格式如需按固定大小的数据帧上传到服务器，请参考《【教程】【音频流】【上传】实时转码并上传-通用版》。

如果不需要获得最终结果，可实时清理缓冲数据，避免占用过多内存，想录多久就录多久。

【pcm拼接】两个参数相同的pcm文件直接二进制拼接在一起即可成为长的pcm文件；
本demo中已实现了多个pcm片段文件合并函数：Recorder.PCMMerge，此函数可移植到后端使用；
方法文档：
	Recorder.PCMMerge(fileBytesList,bitRate,sampleRate,True,False)
		fileBytesList：[Uint8Array,...] 所有pcm文件列表，每项为一个文件Uint8Array二进制数组；列表内的所有pcm的比特率和采样率必须一致
		bitRate: pcm的位数，取值8或16
		sampleRate: pcm的采样率，比如16000
		True: fn(fileBytes,duration,info) 合并成功回调
				fileBytes：Uint8Array 为mp3二进制文件
				duration：合并后的时长

//=====实时处理核心函数==========
var RealTimeSendTry=function(buffers,bufferSampleRate,isClose){
	if(realTimeSendTryChunks==null){
		realTimeSendTryNumber=0;
		transferUploadNumberMax=0;
		realTimeSendTryChunk=null;
		realTimeSendTryChunks=[];
	};
	//配置有效性检查
	if(testBitRate==16 && SendFrameSize%2==1){
		Runtime.Log("16位pcm SendFrameSize 必须为2的整数倍",1);
		return;
	};
	
	var pcm=[],pcmSampleRate=0;
	if(buffers.length>0){
		//借用SampleData函数进行数据的连续处理，采样率转换是顺带的，得到新的pcm数据
		var chunk=Recorder.SampleData(buffers,bufferSampleRate,testSampleRate,realTimeSendTryChunk);
		
		//清理已处理完的缓冲数据，释放内存以支持长时间录音，最后完成录音时不能调用stop，因为数据已经被清掉了
		for(var i=realTimeSendTryChunk?realTimeSendTryChunk.index:0;i<chunk.index;i++){
			buffers[i]=null;
		};
		realTimeSendTryChunk=chunk;//此时的chunk.data就是原始的音频16位pcm数据（小端LE），直接保存即为16位pcm文件、加个wav头即为wav文件、丢给mp3编码器转一下码即为mp3文件
		
		pcm=chunk.data;
		pcmSampleRate=chunk.sampleRate;
		
		if(pcmSampleRate!=testSampleRate)//除非是onProcess给的bufferSampleRate低于testSampleRate
			throw new Error("不应该出现pcm采样率"+pcmSampleRate+"和需要的采样率"+testSampleRate+"不一致");
	};
	
	//将pcm数据丢进缓冲，凑够一帧发送，缓冲内的数据可能有多帧，循环切分发送
	if(pcm.length>0){
		realTimeSendTryChunks.push({pcm:pcm,pcmSampleRate:pcmSampleRate});
	};
	
	//从缓冲中切出一帧数据
	var chunkSize=SendFrameSize/(testBitRate/8);//8位时需要的采样数和帧大小一致，16位时采样数为帧大小的一半
	var pcm=new Int16Array(chunkSize),pcmSampleRate=0;
	var pcmOK=false,pcmLen=0;
	for1:for(var i1=0;i1<realTimeSendTryChunks.length;i1++){
		var chunk=realTimeSendTryChunks[i1];
		pcmSampleRate=chunk.pcmSampleRate;
		
		for(var i2=chunk.offset||0;i2<chunk.pcm.length;i2++){
			pcm[pcmLen]=chunk.pcm[i2];
			pcmLen++;
			
			//满一帧了，清除已消费掉的缓冲
			if(pcmLen==chunkSize){
				pcmOK=true;
				chunk.offset=i2+1;
				for(var i3=0;i3<i1;i3++){
					realTimeSendTryChunks.splice(0,1);
				};
				break for1;
			}
		}
	};
	
	//缓冲的数据不够一帧时，不发送 或者 是结束了
	if(!pcmOK){
		if(isClose){
			var number=++realTimeSendTryNumber;
			TransferUpload(number,null,0,null,isClose);
		};
		return;
	};
	
	//16位pcm格式可以不经过mock转码，直接发送new Blob([pcm.buffer],{type:"audio/pcm"}) 但8位的就必须转码，通用起见，均转码处理，pcm转码速度极快
	var number=++realTimeSendTryNumber;
	var encStartTime=Date.now();
	var recMock=Recorder({
		type:"pcm"
		,sampleRate:testSampleRate //需要转换成的采样率
		,bitRate:testBitRate //需要转换成的比特率
	});
	recMock.mock(pcm,pcmSampleRate);
	recMock.stop(function(blob,duration){
		blob.encTime=Date.now()-encStartTime;
		
		//转码好就推入传输
		TransferUpload(number,blob,duration,recMock,false);
		
		//循环调用，继续切分缓冲中的数据帧，直到不够一帧
		RealTimeSendTry([], 0, isClose);
	},function(msg){
		//转码错误？没想到什么时候会产生错误！
		Runtime.Log("不应该出现的错误:"+msg,1);
	});
};

Recorder.PCMMerge=function(fileBytesList,bitRate,sampleRate,True,False){
	//计算所有文件总长度
	var size=0;
	for(var i=0;i<fileBytesList.length;i++){
		size+=fileBytesList[i].byteLength;
	};
	
	//全部直接拼接到一起
	var fileBytes=new Uint8Array(size);
	var pos=0;
	for(var i=0;i<fileBytesList.length;i++){
		var bytes=fileBytesList[i];
		fileBytes.set(bytes,pos);
		pos+=bytes.byteLength;
	};
	
	//计算合并后的总时长
	var duration=Math.round(size*8/bitRate/sampleRate*1000);
	
	True(fileBytes,duration,{ bitRate:bitRate,sampleRate:sampleRate });
};
